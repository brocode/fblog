[package]
name = "fblog"
version = "4.0.1-alpha.0"
authors = ["Patrick Haun <bomgar85@googlemail.com>"]
license = "WTFPL"
categories = ["command-line-utilities"]
description = "json log viewer"
keywords = ["json", "log", "viewer"]
repository = "https://github.com/brocode/fblog"
readme = "README.org"
edition = "2021"

[dependencies]
serde_json = "1.0"
ansi_term = "0.12"
regex = "1"
mlua = { version = "0.7", features = ["lua54", "vendored"] }
lazy_static = "1.4.0"
handlebars = "4"

[dependencies.clap]
version = "3"
features = ["cargo", "deprecated"]
